<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>conversor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="montoAConvertir">Monto</label>
          <input type="number" class="form-control" id="montoAConvertir" />
        </div>
        <div class="form-group">
          <select class="custom-select" id="desde">
            <option value="ARS">Peso</option>
            <option value="USD">Dólar</option>
          </select>
        </div>
        <div class="form-group">
          <select class="custom-select" id="hacia">
            <option value="ARS">Peso</option>
            <option value="USD">Dólar</option>
          </select>
        </div>
        <a id="convertir" class="btn-primary btn">Convertir</a>
      </form>
      <div class="alert alert-danger" role="alert" id="resultado">
        <p></p>
      </div>
    </div>
    <script src="script-conversor.js"></script>
  </body>
</html>
