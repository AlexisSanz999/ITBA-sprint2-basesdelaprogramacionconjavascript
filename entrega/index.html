<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <title>App de Gastos</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <div
      class="d-flex justify-content-center"
      style="margin-top: 5rem; margin-bottom: 5rem"
    >
      <form
        class="d-flex flex-column bd-highlight"
        style="width: 500px; box-shadow: 0px 0px 50px #00000044"
      >
        <div
          class="p-2 bd-highlight jumbotron jumbotron-fluid rounded bg-dark text-white align-middle"
        >
          <div class="container">
            <h1 class="display-4">App de gastos</h1>
            <p class="lead">Ingresa cuanto pag√≥ cada persona</p>
          </div>
        </div>
        <div
          class="p-2 bd-highlight containers"
          style="margin-bottom: 2rem; display: flex; justify-content: center"
        >
          <div class="col">
            <small class="form-text text-muted" style="margin-bottom: 1rem"
              >Ingrese el nombre de la persona.</small
            >
            <div class="input-group input-group-lg">
              <input
                id="nombre"
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
              />
            </div>
          </div>
          <div class="col">
            <small class="form-text text-muted" style="margin-bottom: 1rem"
              >Ingrese la cantidad que gasto.</small
            >
            <div class="input-group input-group-lg">
              <input
                id="cantidad"
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
              />
            </div>
          </div>
        </div>
        <a
          onclick="add()"
          id="mainButton"
          type="submit"
          class="container btn btn-danger btn-lg"
          style="margin-bottom: 2rem; width: 10rem"
          >Enviar</a
        >
        <div class="p-2 bd-highlight" style="margin-bottom: 2rem">
          <div class="col" style="margin-bottom: 2rem">
            <small class="form-text text-muted" style="margin-bottom: 1rem"
              >Total:</small
            >
            <div class="input-group input-group-lg">
              <div
                id="resultado"
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
              ></div>
            </div>
          </div>
          <div class="col">
            <small class="form-text text-muted" style="margin-bottom: 1rem"
              >A cada uno le toca aportar:</small
            >
            <div class="input-group input-group-lg">
              <div
                id="aportar"
                type="text"
                class="form-control"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
              ></div>
            </div>
          </div>
        </div>
        <div class="p-2 bd-highlight">
          <div id="historial"></div>
        </div>
        <script src="script.js"></script>
      </form>
    </div>
  </body>
</html>
